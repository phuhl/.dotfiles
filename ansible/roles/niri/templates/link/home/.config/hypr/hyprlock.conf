background {
    monitor =
    path = $HOME/images/downloads/wallpapers/19513k34grf1ejpg_blurred_2.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.7) # no fill

    outer_color = rgba(51d0ffbb) rgba(51ffecbb) 30deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center

    placeholder_text = Input Password...
}

label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1.0)
    font_size = 50
    font_family = Noto Sans

    position = 0, 120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[] echo "$(date +%d.%m.%Y)"
    color = rgba(255, 255, 255, 1.0)
    font_size = 20
    font_family = Noto Sans

    position = -100, 70
    halign = right
    valign = bottom
}