---
- name: Install rslsync
  vars:
    the_user: "{{ ansible_user_id }}"
  tasks:
    - name: Install AUR package
      aur:
        use: yay
        state: present
        name:
          - rslsync

    - name: Create config file
      become: yes
      ansible.builtin.copy:
        remote_src: true
        src: "/etc/rslsync.conf"
        dest: "{{ ansible_env.HOME}}/.config/rslsync/rslsync.conf"
        mode: '0700'
        owner: "{{ the_user }}"

    - name: Set device name
      lineinfile:
        regexp: "^([ ]*)\"device_name\"[ ]*:.*$"
        line: '\1"device_name": "{{ ansible_hostname }}",'
        backrefs: true
        dest: "{{ ansible_env.HOME}}/.config/rslsync/rslsync.conf"
    - name: Set list url name
      lineinfile:
        regexp: '^([ ]*)"listen":.*$'
        line: '\1"listen": "127.0.0.1:8888",'
        backrefs: true
        dest: "{{ ansible_env.HOME}}/.config/rslsync/rslsync.conf"
    - name: Set list url name
      lineinfile:
        regexp: '^([ ]*)"storage_path"[ ]*:.*$'
        line: '\1"storage_path": "{{ ansible_env.HOME}}/.local/lib/rslsync",'
        backrefs: true
        dest: "{{ ansible_env.HOME}}/.config/rslsync/rslsync.conf"
    - name: Set list url name
      lineinfile:
        regexp: '^([ ]*)"pid_file"[ ]*:.*$'
        line: '\1"pid_file": "{{ ansible_env.HOME}}/.local/run/resilio.pid",'
        backrefs: true
        dest: "{{ ansible_env.HOME}}/.config/rslsync/rslsync.conf"

    - name: Creates directories
      file:
        path: "{{ ansible_env.HOME}}/.local/lib/rslsync"
        state: directory
    - name: Creates directories
      file:
        path: "{{ ansible_env.HOME}}/.local/run"
        state: directory

    - name: Enable and start service
      ansible.builtin.systemd:
        name: rslsync
        scope: user
        enabled: yes
        state: started
